---
components:
# Order matters here!
- general
- db
- rabbit-mq
# Oslo libraries
- oslo-config
- oslo-messaging
- pycadf
# Core components
- keystone
- glance
- neutron
- cinder
- nova
# Client used by components
- cinder-client
- glance-client
- keystone-client
- neutron-client
- nova-client
- swift-client
# Additional libraries
- openvswitch
options:
    nova:
        db-sync: true
        do-network-init: true
        enable-cells: false
        enable-spice: false
        local-conductor: false
        mq-type: rabbit
        neutron-enabled: true
    glance:
        db-sync: true
        load-images: true
    keystone:
        db-sync: true
        do-init: true
        enable-pki: false
    cinder:
        db-sync: true
        mq-type: rabbit
    neutron:
        db-sync: true
        mq-type: rabbit
subsystems:
    glance:
    - api
    - registry
    keystone:
    - all
    nova:
    - api
    - cert
    - compute
    - conductor
    - scheduler
    neutron:
    - server
    - agent
    - l3-agent
    - metadata-agent
    - dhcp-agent
    cinder:
    - api
    - scheduler
    - volume
no-origin:
# These components don't need an origin to be enabled
- general
- db
- rabbit-mq
- openvswitch
supports:
- rhel
- fedora
- centos
...

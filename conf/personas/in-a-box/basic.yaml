---
components:
# Order matters here!
- general
- db
- rabbit-mq
# Oslo libraries
- oslo-config
- oslo-messaging
- pycadf
# Core components
- keystone
- glance
- cinder
- nova
# Client used by components
- cinder-client
- glance-client
- keystone-client
- neutron-client
- nova-client
- swift-client
options:
    nova:
        db-sync: true
        do-network-init: true
        enable-cells: false
        enable-spice: false
        local-conductor: false
        mq-type: rabbit
    glance:
        db-sync: true
        load-images: true
    keystone:
        db-sync: true
        do-init: true
        enable-pki: false
    cinder:
        mq-type: rabbit
        db-sync: true
subsystems:
    glance:
    - api
    - registry
    keystone:
    - all
    nova:
    - api
    - cert
    - compute
    - conductor
    - network
    - scheduler
    cinder:
    - api
    - scheduler
    - volume
no-origin:
# These components don't need an origin to be enabled
- general
- db
- rabbit-mq
supports:
- rhel
- fedora
- centos
...

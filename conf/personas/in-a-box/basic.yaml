---
components:
# Order matters here!
- general
- db
- rabbit-mq
- oslo-config
- keystone
# Client used by many components
- keystone-client
- glance
- cinder
# Clients used by nova (+ others)
- glance-client
- cinder-client
- quantum-client
- nova
- nova-client
options:
    nova:
        db-sync: true
        do-network-init: true
        mq-type: "rabbit"
        enable-cells: false
        enable-spice: false
        local-conductor: false
    glance:
        db-sync: true
        load-images: true
    keystone:
        db-sync: true
        do-init: true
        enable-pki: false
    cinder:
        db-sync: true
subsystems:
    glance:
    - api
    - registry
    keystone:
    - all
    nova:
    - api-ec2
    - api-metadata
    - api-os-compute
    - cert
    - compute
    - conductor
    - consoleauth
    - network
    - novncproxy
    - scheduler
    - xvpvncproxy
    cinder:
    - all
supports:
- rhel
...

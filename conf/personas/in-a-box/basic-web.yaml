---
use_tests_requires: false
quantum-enabled2: true

components:
# Order matters here!
- general
- db
- rabbit-mq
- oslo-config
- keystone
# Client used by many components
- keystone-client
- glance
# Clients used by nova (+ others)
- glance-client
- cinder-client
- quantum-client
- swift-client # Seems only needed for horizon?
- quantum
- no-vnc
- nova
- nova-client
- horizon
options:
    no-vnc:
        # This is the nova component name (we need this to hook into the nova conf...)
        nova-component: nova
    nova:
        db-sync: true
        do-network-init: true
        mq-type: rabbit
        quantum-enabled: true
        quantum-core-plugin: linuxbridge
    glance:
        db-sync: true
        load-images: true
    keystone:
        db-sync: true
        do-init: true
        enable-pki: false
    horizon:
        make-blackhole: true
    quantum:
        db-sync: true
subsystems:
    glance:
    - api
    - registry
    keystone:
    - all
    nova:
    - api-ec2
    - api-metadata
    - api-os-compute
    - cert
    - compute
    - consoleauth
    - dhcpbridge
    - network
    - novncproxy
    - scheduler
    - xvpvncproxy
    quantum:
    - all
supports:
- rhel
...


---
components:
# Order matters here!
- general
- db
- rabbit-mq
- oslo-config
- keystone
# Client used by many components
- keystone-client
- glance
# Clients used by nova (+ others)
- glance-client
- cinder-client
- quantum-client
- swift-client # Seems only needed for horizon?
- no-vnc
- nova
- nova-client
- horizon
options:
    no-vnc:
        # This is the nova component name (we need this to hook into the nova conf...)
        nova-component: nova
    nova:
        db-sync: true
        do-network-init: true
        mq-type: rabbit
        enable-cells: false
        enable-spice: false
        local-conductor: false
    glance:
        db-sync: true
        load-images: true
    keystone:
        db-sync: true
        do-init: true
        enable-pki: false
    horizon:
        make-blackhole: true
subsystems:
    glance:
    - api
    - registry
    keystone:
    - all
    nova:
    - api-ec2
    - api-metadata
    - api-os-compute
    - cert
    - compute
    - conductor
    - consoleauth
    - dhcpbridge
    - network
    - novncproxy
    - scheduler
    - xvpvncproxy
supports:
- rhel
...


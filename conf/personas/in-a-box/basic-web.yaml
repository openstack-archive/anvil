---
components:
# Order matters here!
- general
- db
- rabbit-mq
- oslo-config
- keystone
# Client used by many components
- keystone-client
- glance
# Clients used by nova (+ others)
- glance-client
- cinder-client
- quantum-client
- swift-client # Seems only needed for horizon?
- quantum
- openvswitch
- cinder
- novnc
- nova
- nova-client
- django-openstack-auth
- horizon
options:
    novnc:
        # This is the nova component name (we need this to hook into the nova conf...)
        nova-component: nova
    nova:
        db-sync: true
        do-network-init: true
        mq-type: rabbit
        enable-cells: false
        enable-spice: false
        local-conductor: false
        quantum-enabled: true
        quantum-core-plugin: linuxbridge
    glance:
        db-sync: true
        load-images: true
    keystone:
        db-sync: true
        do-init: true
        enable-pki: false
    horizon:
        make-blackhole: true
    cinder:
        db-sync: true
    quantum:
        db-sync: true
subsystems:
    glance:
    - api
    - registry
    keystone:
    - all
    nova:
    - api
    - cert
    - compute
    - conductor
    - consoleauth
    - network
    - novncproxy
    - scheduler
    - xvpvncproxy
    quantum:
    - server
    - agent
    cinder:
    - all
supports:
- rhel
...

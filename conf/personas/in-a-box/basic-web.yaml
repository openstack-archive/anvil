---
components:
# Order matters here!
- general
- db
- rabbit-mq
# Oslo libraries
- oslo-config
- oslo-messaging
- pycadf
# Core components
- keystone
- glance
- neutron
- cinder
- nova
- horizon
# Client used by components
- ceilometer-client
- cinder-client
- glance-client
- heat-client
- keystone-client
- neutron-client
- nova-client
- swift-client
- trove-client
# Additional libraries
- openvswitch
- django-openstack-auth
options:
    general:
        install-all-deps: false
    nova:
        db-sync: true
        do-network-init: true
        mq-type: rabbit
        enable-cells: false
        enable-spice: false
        local-conductor: false
        neutron-enabled: true
    glance:
        db-sync: true
        load-images: true
    keystone:
        db-sync: true
        do-init: true
        enable-pki: false
    horizon:
        make-blackhole: true
    cinder:
        db-sync: true
        mq-type: rabbit
    neutron:
        db-sync: true
        mq-type: rabbit
subsystems:
    glance:
    - api
    - registry
    keystone:
    - all
    nova:
    - api
    - cert
    - compute
    - conductor
    - consoleauth
    - network
    - scheduler
    - xvpvncproxy
    - spicehtml5proxy
    neutron:
    - server
    - agent
    - l3-agent
    - metadata-agent
    cinder:
    - api
    - scheduler
    - volume
supports:
- rhel
...

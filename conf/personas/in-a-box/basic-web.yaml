---
components:
# Order matters here!
- general
- db
- rabbit-mq
- oslo-config
- keystone
# Client used by many components
- keystone-client
- glance
# Clients used by nova (+ others)
- glance-client
- cinder-client
- neutron-client
- swift-client # Seems only needed for horizon?
- neutron
- openvswitch
- cinder
- nova
- nova-client
- django-openstack-auth
- horizon
options:
    nova:
        db-sync: true
        do-network-init: true
        mq-type: rabbit
        enable-cells: false
        enable-spice: false
        local-conductor: false
        neutron-enabled: true
        neutron-core-plugin: linuxbridge
    glance:
        db-sync: true
        load-images: true
    keystone:
        db-sync: true
        do-init: true
        enable-pki: false
    horizon:
        make-blackhole: true
    cinder:
        db-sync: true
    neutron:
        db-sync: true
subsystems:
    glance:
    - api
    - registry
    keystone:
    - all
    nova:
    - api
    - cert
    - compute
    - conductor
    - consoleauth
    - network
    - scheduler
    - xvpvncproxy
    - spicehtml5proxy
    neutron:
    - server
    - agent
    - l3-agent
    cinder:
    - api
    - scheduler
    - volume
supports:
- rhel
...

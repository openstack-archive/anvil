---
# Persona that includes all known components
components:
# Order matters here!
- general
- db
- rabbit-mq
- oslo-config
- keystone
- keystone-client
- glance
- ceilometer-client
- cinder-client
- glance-client
- heat-client
- neutron-client
- swift-client
- neutron
- cinder
- nova
- nova-client
- trove
- trove-client
- django-openstack-auth
- horizon
- heat
- ceilometer
options:
    general:
        install-all-deps: false
    nova:
        db-sync: true
        do-network-init: true
        enable-cells: false
        enable-spice: false
        local-conductor: false
        mq-type: rabbit
        neutron-enabled: true
    glance:
        db-sync: true
        load-images: true
    keystone:
        db-sync: true
        do-init: true
        enable-pki: false
    heat:
    ceilometer:
        db-sync: true
    horizon:
        make-blackhole: true
    cinder:
        db-sync: true
        mq-type: rabbit
    neutron:
        db-sync: true
        mq-type: rabbit
subsystems:
    glance:
    - api
    - registry
    keystone:
    - all
    nova:
    - api
    - cert
    - compute
    - conductor
    - scheduler
    neutron:
    - server
    - agent
    - l3-agent
    - metadata-agent
    - dhcp-agent
    cinder:
    - api
    - scheduler
    - volume
    heat:
    - api
    - api-cfn
    - api-cloudwatch
    - engine
    ceilometer:
    - api
    - collector
    - compute
    - central
supports:
- rhel
...

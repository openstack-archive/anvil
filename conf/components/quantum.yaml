# Settings for component quantum-client
---

# Where we download this from...
get_from: "git://github.com/openstack/quantum.git?tag=2013.1.4"

# Host and ports for the different quantum services
api_host: "$(auto:ip)"
api_port: 9696
protocol: http

core_plugin: openvswitch

network_vlan_ranges: physnet1:100:299
physical_interface_mappings: physnet1:100:299

exclude_tests:
  - test_exceptions_notimplemented

tests_package:
    exclude_from_env:
      # NOTE(imelnikov): we don't package hyperv agent,
      #   so we should exclude its tests
      - "*hyperv_quantum_agent*"

...
